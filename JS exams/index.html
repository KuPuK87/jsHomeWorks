<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exams</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e1b9e38b4f.js" crossorigin="anonymous"></script>
    <script defer src="js/slider.js"></script>
    <script defer src="js/scripts.js"></script>
</head>

<body>

    <div class="slider">
        <ul class="slider_ul">
            <li class="slider_li slider_li_active"><img class="slider_img" src="img/image1.jpg" alt="image1"></li>
            <li class="slider_li"><img class="slider_img" src="img/image2.jpg" alt="image2"></li>
            <li class="slider_li"><img class="slider_img" src="img/image3.jpg" alt="image3"></li>
            <li class="slider_li"><img class="slider_img" src="img/image4.jpg" alt="image4"></li>
            <li class="slider_li"><img class="slider_img" src="img/image5.jpg" alt="image5"></li>
            <li class="slider_li"><img class="slider_img" src="img/image6.jpg" alt="image6"></li>
        </ul>
        <div class="slider_pages-block">
            <ul class="slider_pages-ul">
                <li class="slider_pages-li slider_pages-li_active" data-target="0"></li>
                <li class="slider_pages-li" data-target="1"></li>
                <li class="slider_pages-li" data-target="2"></li>
                <li class="slider_pages-li" data-target="3"></li>
                <li class="slider_pages-li" data-target="4"></li>
                <li class="slider_pages-li" data-target="5"></li>
            </ul>
        </div>
        <a href="#" class="slider_buttons prev" data-target="prev"></a>
        <a href="#" class="slider_buttons next" data-target="next"></a>
    </div>

</body>

</html>
