<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact app</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e1b9e38b4f.js" crossorigin="anonymous"></script>
    <script defer src="js/scripts.js"></script>
    <script defer src="js/scripts1.js"></script>
</head>

<body>

    <div class="contacts">
        <button class="logout btn">Logout</button>
        <button class="clear btn">Clear All</button>
        <h1>Contacts</h1>

        <div class="form_add">
            <h3 class="form_title-add">New Contact</h3>
            <div class="form_field-add">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="form_field-add">
                <input type="phone" name="phone" placeholder="Phone">
            </div>
            <div class="form_buttons-add">
                <button class="add btn">Add contact</button>
                <button class="save btn">Save</button>

            </div>
        </div>
        <div class="contacts_list">
            <ul> </ul>
        </div>
    </div>

</body>

</html>
